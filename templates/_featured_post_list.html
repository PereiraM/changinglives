<ul class="posts featured-posts post-list">
	{% for post in posts %}
	<li class="post">
		<div class="wrap">
			<div class="caption"><a href="{{ post.url }}">{{ post.text }}</a></div>
			<section class="media"><a href="{{ post.url }}"><img src="{{ post.photo_url_500 }}" /></a></section>
		</div>
	</li>{% endfor %}
</ul>
