<h2>{{ posts|length }} new posts yesterday.</h2>


<table>
    <tr>
        <th>Date</th>
        <th>Text</th>
    </tr>
{% for post in posts %}
    <tr>
        <td>{{ post.date }}</td>
        <td>{% for photo in post.photos %}<img height="150" width="150" src="{{ photo.original_size.url }}" />{% endfor %}</td>
    </tr>
{% endfor %}
</table>
