<!DOCTYPE html>
<html lang="en">
<head>
    <title>Error: {{ title }}</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <style type="text/css">
        textarea {
            display:block;
            color: #444;
            font-size:16px;
            background-color:#eee;
            padding:10px;
            width:100%;
            min-height:400px;
            border:0;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="row-fluid">
        <div class="span12">
            <h1>Error!</h1>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span5">
            <h2>{{ title }}</h2>
            <p>Owch, an error! It's probably our fault.</p>
            <p>Wanna let us know what happened? Email us at <a href="mailto:nprapps@npr.org">nprapps@npr.org</a>.</p>
            <p>We've also been alerted.</p>
        </div>
        <div class="span5">
            <h2>Debugging</h2>
            <textarea>{{ message }}</textarea>
        </div>
    </div>
</body>
</html>
